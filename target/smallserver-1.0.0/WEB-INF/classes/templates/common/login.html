<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>钱呢，登录</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link type="text/css" rel="stylesheet" th:href="@{/css/common.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/common/login.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/depend/layui/css/layui.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/depend/bootstrap3/css/font-awesome.min.css}">
    <script th:src="@{/depend/jquery-3.2.1.min.js}"></script>
    <script>
        function IsPC() {
            var userAgentInfo = navigator.userAgent;
            var Agents = ["Android", "iPhone",
                "SymbianOS", "Windows Phone",
                "iPad", "iPod"];
            var flag = true;
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    flag = false;
                    break;
                }
            }
            return flag;
        }
        var flag = IsPC(); //true为PC端，false为手机端
        if (!flag){
            location.href="/to/common/isMobile";
        }
    </script>
</head>
<body>
<div class="system-notice-div"><span class="icon icon-bell-alt"></span>公告：平台将在2018年2月14日 00：00 ~ 2018年2月16日 00：00暂时关闭私服，进行为期两天的系统升级，望周知！！。
<span class="icon-remove" style="float: right; margin-right: 30px;" onclick="$('.system-notice-div').fadeOut(1000)"></span>
</div>
   <div class="headDiv">
       <img th:src="@{/images/logo.png}" class="logo">
       <button class="feedback-btn layui-btn layui-btn-primary layui-btn-sm"><span class="icon icon-comments-alt"></span>意见反馈</button>
       <a href="/to/mobile/download"><button class="app-download layui-btn layui-btn-primary layui-btn-sm"><span class="icon icon-mobile-phone"></span>手机APP下载</button></a>
   </div>
   <div class="bgDiv">
       <img th:src="@{/images/bg/login.jpg}" class="allDiv">
       <img th:src="@{/images/bg/model.png}" class="allDiv">
       <div class="content-div">
           <p><b>个人、家庭账务管理平台</b></p>
           <p style="font-size: 17px">信息安全、操作简单、功能丰富、永久免费</p>
           <p><a onclick="window.open('/to/console/usingBook')"><button class="layui-btn layui-btn-lg layui-btn-normal">查看《平台使用说明书》</button></a></p>
       </div>
       <div class="loginDiv">
           <div class="model-title-div">账号登录</div>
           <div class="login-input-div">
               <span class="login-input-icon icon-user"></span>
               <input type="text" class="login-input" id="pickName" placeholder="请输入用户名">
           </div>
           <div class="login-input-div">
               <span class="login-input-icon icon-lock"></span>
               <input type="password" class="login-input" id="password" placeholder="请输入密码">
           </div>
           <div class="login-input-div">
               <span class="login-input-icon icon-picture"></span>
               <input type="text" class="login-input" id="checkCode" placeholder="请输入验证码">
               <img src="/validCode?date="+new Date() class="validCodeImg" onclick="this.src='/validCode?date='+new Date()" onmouseover="layer.tips('看不清，换一张', '#loginCode');" id="loginCode" onmouseout="layer.closeAll()">
           </div>
           <div class="login-input-div" style="border: 0px; margin-top: 25px;height: 30px">
               <lable class="left-a-pwd"><input type="checkbox" id="remember_pwd" value="true">记住密码</lable>
               <a class="right-a-pwd" id="fundPwd">找回密码</a>
           </div>
           <div class="login-input-div" style="border: 0px">
              <button class="request-login-btn" id="login-btn">立即登录</button>
           </div>
           <div class="login-input-div" style="border: 0px;border-bottom: 1px solid #ebebeb;height: 20px;"></div>
           <div class="login-input-div" style="border: 0px">
               <a href="/to/common/regist"><button class="request-register-num-btn">还没有个人账号，马上注册</button></a>
           </div>
       </div>
   </div>
   <div class="bottomDiv">
       个人站长版权所有，如有改进意见或使用过程中遇到任何问题可点击右上角“问题反馈”添加站长微信反馈,验证信息填写"钱呢：个人用户名"。
   </div>
   <div id="ipAddressInfo" style="display: none"><script type="text/javascript" src="http://ip.chinaz.com/getip.aspx"></script></div>
    <script th:src="@{/depend/layer/layer.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/common/login.js}"></script>
</body>
<script>
    //解析IP地址信息url【var ipResolveUrl = 'http://ip.chinaz.com/getip.aspx'】;
    $.ajax({url:"/monitor/user/ipv4", type:"get", data:{"ipInfo":$("#ipAddressInfo").text()}, success:function (data) {}})
</script>
</html>
