<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>登录</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link type="text/css" rel="stylesheet" th:href="@{/css/common.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/console/console.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/depend/layui/css/layui.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/depend/bootstrap3/css/font-awesome.min.css}">
    <script th:src="@{/depend/jquery-3.2.1.min.js}"></script>
</head>
<body style="width: 100%;overflow-x: hidden">
    <div class="body-main-title">动态自定义标签配置</div>
    <div class="body-main-div" style="width: 97%">
        <div class="layui-form">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend style="font-size: 16px; color: #454545">收入类型标签配置</legend>
        </fieldset>
        <div class="layui-input-block" style="text-align: left">
            <input name="like1[write]" title="工资" type="checkbox" checked="" lay-skin="primary">
            <input name="like1[write]" title="家庭来源" type="checkbox" checked="" lay-skin="primary">
            <input name="like1[read]" title="收账" type="checkbox" checked="" lay-skin="primary">
            <input name="like1[game]" title="借入" type="checkbox" checked="" lay-skin="primary">
            <input name="like1[game]" title="其他来源" type="checkbox" checked="" lay-skin="primary">
        </div>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend style="font-size: 16px; color: #454545">支出类型标签配置</legend>
        </fieldset>
        <div class="layui-input-block" style="text-align: left">
            <input name="like1[write]" title="还款" type="checkbox" checked="" lay-skin="primary">
            <input name="like1[write]" title="借出" type="checkbox" checked="" lay-skin="primary">
            <input name="like1[read]" title="吃喝" type="checkbox" checked="" lay-skin="primary">
            <input name="like1[game]" title="玩乐" type="checkbox" checked="" lay-skin="primary">
            <input name="like1[game]" title="服装" type="checkbox" checked="" lay-skin="primary">
            <input name="like1[game]" title="日常" type="checkbox" checked="" lay-skin="primary">
            <input name="like1[game]" title="其他" type="checkbox" checked="" lay-skin="primary">
        </div>

        <!--<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">-->
            <!--<legend style="font-size: 16px; color: #454545">平台管理标签配置</legend>-->
        <!--</fieldset>-->
        <!--<div class="layui-input-block" style="text-align: left">-->
            <!--<input name="like1[write]" title="写作" type="checkbox" checked="" lay-skin="primary">-->
            <!--<input name="like1[read]" title="阅读" type="checkbox" lay-skin="primary">-->
            <!--<input name="like1[game]" title="游戏" type="checkbox" lay-skin="primary">-->
        <!--</div>-->
    </div>
        <br/><br/><br/>
        <hr class="layui-bg-gray">
        <button class="layui-btn layui-btn-warm" STYLE="margin-top: 40px" onclick="layer.msg('该模块暂不支持使用')">保存配置</button>
    </div>
    </div>
    <script th:src="@{/depend/layui/layui.js}"></script>
    <script th:src="@{/depend/layer/layer.js}"></script>
    <script th:src="@{/js/common.js}"></script>
</body>

</script>
</html>
